<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="./script.js"></script> -->
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="40%">
        <thead>
            <tr>
                <td colspan="10" align="center">DAFTAR NILAI MAHASISWA</td>
            </tr>
            <tr bgcolor="grey">
                <th>NO</th>
                <th>NAMA</th>
                <th>NILAI</th>
                <th>KETERANGAN</th>
                <th>GRADE</th>
                <th>PREDIKAT</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // deklarasi dan inisialisasi array objek
                let mahasiswa = [
                    { nama: "Budi", nilai: 75 },
                    { nama: "Bedu", nilai: 55 },
                    { nama: "Dedi", nilai: 95 },
                    { nama: "Dudi", nilai: 88 },
                    { nama: "Deden", nilai: 25 },
                    { nama: "Desi", nilai: 65 }
                ]

                let angka = 1
                for (let m of mahasiswa) {
                    // warna baris
                    const warna = angka % 2 == 1 ? "#F0FFFF" : "#FFFFFF"
                    
                    //batasan lulus
                    let keterangan = (m.nilai >= 60) ? "Lulus" : "Gagal"
    
                    // grading
                    let grade
                    if (m.nilai > 85 && m.nilai <= 100) grade = "A"
                    else if (m.nilai > 75 && m.nilai <= 85) grade = "B"
                    else if (m.nilai > 60 && m.nilai <= 75) grade = "C"
                    else if (m.nilai > 45 && m.nilai <= 60) grade = "D"
                    else grade = "E"
    
                    // predikat
                    switch (grade) {
                        case "E":
                            predikat = "Buruk"
                            break
                        case "D":
                            predikat = "Kurang"
                            break
                        case "C":
                            predikat = "Cukup"
                            break
                        case "B":
                            predikat = "Bagus"
                            break
                        case "A":
                            predikat = "Memuaskan"
                            break
                    }
                    
                    // print ke web
                    document.write(`
                        <tr bgcolor=${warna} align="center">
                            <td>${angka++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${keterangan}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>
                    `)
                }
            </script>
        </tbody>
    </table>
</body>
</html>
